<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/baf0409616.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <h3>Weather Forecast</h3>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter city here"
                autocomplete="off"
                class="search-form"
                id="city-input"
              />
              <button class="font-icon" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="font-icon" id="location-button">
                <i class="fa-solid fa-location-dot location-icon"></i>
              </button>
            </form>
          </div>
        </div>
        <h1 id="city"></h1>
        <p class="last-updated">
          Last Updated:
          <span class="day-date-time" id="day-date-time"></span>
        </p>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <img src="" alt="" id="header-icon" />
          </div>
          <div class="col-4">
            <span class="current-temperature" id="temperature"></span>
            <span class="change-units">
              <span class="units"
                ><a href="#" id="celsius-link" class="active celcius"
                  >°C</a
                ></span
              >
              |
              <span class="units"
                ><a href="#" id="fahrenheit-link" class="fahrenheit"
                  >°F</a
                ></span
              ></span
            >
          </div>
          <div class="col-4 temperature-description">
            <ul>
              <li id="description"></li>
              <li>Feels like: <span id="feels-like"></span>°</li>
              <li>Wind: <span id="wind"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
          <div class="col-1"></div>
        </div>
        <h3 class="forecast-header">5-Day Forecast</h3>
        <div id="five-day-forecast"></div>
      </div>
      <small>
        <a href="https://github.com/mhcameron2/weather-app" class="github-link"
          >Open-source code</a
        >
        by Michelle Cameron
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
